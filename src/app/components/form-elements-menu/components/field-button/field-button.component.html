<button cdkDrag [cdkDragData]="field()"
  class="w-full p-3 border border-gray-200 hover:border-black hover:shadow-md transition-shadow rounded-lg flex items-center  cursor-pointer">
  <div class="flex items-center justify-center p-1 gap-4">
    <mat-icon class="rounded-md bg-gray-100">{{ field().icon }}</mat-icon>
  </div>
  <span>{{ field().label }}</span>
  <div *cdkDragPlaceholder></div>
</button>
